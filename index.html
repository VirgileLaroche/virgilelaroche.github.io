<title>Virgile Laroche</title>
<style>
  /* Background and body */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #1a1a1a, #111);
    color: #fff;
    text-align: center;
    padding: 60px 20px;
  }

  /* Profile picture */
  img.profile {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 30px;
    border: 4px solid #fff;
  }

  /* Name */
  h1 {
    font-size: 2.8rem;
    margin: 0;
  }

  /* Subtitle */
  p.subtitle {
    font-size: 1.3rem;
    color: #ccc;
    margin: 10px 0 40px;
  }

  /* Buttons */
  .buttons a {
    display: block;
    margin: 12px auto;
    padding: 14px 0;
    width: 260px;
    background: #000;
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
  }
  .buttons a:hover {
    background: #333;
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 500px) {
    img.profile { width: 140px; height: 140px; }
    .buttons a { width: 200px; }
  }
</style>
